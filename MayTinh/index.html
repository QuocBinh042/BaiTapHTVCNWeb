<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js" integrity="sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->

</head>

<body>
    <div id="container">
        <div id="title">
            <center>
                <h1 style="font-family: Arial, Helvetica, sans-serif; color: black">Máy tính</h1>
            </center>

        </div>
        <div id="content">
            <div id="content1">
                <input type="text" name="" id="in" style="width: 100%; height: 100%;">
            </div>
            <div id="content2">
                <input type="text" name="" id="result" style="width: 100%; height: 100%;">
            </div>
        </div>
        <div id="table">
            <table style="width: 400px; height: 250px;">
                <tr>
                    <td> <button id="button" value="1" onclick="dis('1')" onkeydown="myFunction(event)">1</button></td>
                    <td> <button id="button" value="2" onclick="dis('2')" onkeydown="myFunction(event)">2</button></td>
                    <td> <button id="button" value="3" onclick="dis('3')" onkeydown="myFunction(event)">3</button></td>
                    <td> <button id="button" value="+" onclick="dis('+')" onkeydown="myFunction(event)">+</button></td>
                </tr>
                <tr>
                    <td> <button id="button" value="4" onclick="dis('4')" onkeydown="myFunction(event)">4</button></td>
                    <td> <button id="button" value="5" onclick="dis('5')" onkeydown="myFunction(event)">5</button></td>
                    <td> <button id="button" value="6" onclick="dis('6')" onkeydown="myFunction(event)">6</button></td>
                    <td> <button id="button" value="-" onclick="dis('-')" onkeydown="myFunction(event)">-</button></td>
                </tr>
                <tr>
                    <td> <button id="button" value="7" onclick="dis('7')" onkeydown="myFunction(event)">7</button></td>
                    <td> <button id="button" value="8" onclick="dis('8')" onkeydown="myFunction(event)">8</button></td>
                    <td> <button id="button" value="9" onclick="dis('9')" onkeydown="myFunction(event)">9</button></td>
                    <td> <button id="button" value="*" onclick="dis('*')" onkeydown="myFunction(event)">*</button></td>
                </tr>
                <tr>
                    <td> <button id="button" value="0" onclick="dis('0')" onkeydown="myFunction(event)">0</button></td>
                    <td colspan="2"> <button id="button" value="=" onclick="dis('=')" onkeydown="myFunction(event)">=</button></td>
                    <td> <button id="button" value="/" onclick="dis('/')" onkeydown="myFunction(event)">/</button></td>
                </tr>
            </table>
        </div>

    </div>
    <script>
        function dis(val) {
            document.getElementById("in").value += val
        }

        function myFunction(event) {
            if (event.key == '0' || event.key == '1' ||
                event.key == '2' || event.key == '3' ||
                event.key == '4' || event.key == '5' ||
                event.key == '6' || event.key == '7' ||
                event.key == '8' || event.key == '9' ||
                event.key == '+' || event.key == '-' ||
                event.key == '*' || event.key == '/')
                document.getElementById("in").value += event.key;
        }
    </script>
</body>


</html>
