<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai14</title>
    <style>
       table{
            text-align: left;         
       }
       th{
            width: max-content;
            font-style: normal;
       }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <p>Use the following form to send a message to Example Cafe</p>
    <table>
            <tr>
                <th>Your email</th>
                <th><input type="email" name="email" id="email"></th>
            </tr>
            <tr>
                <th>Message</th>
                <th><textarea name="message" id="message" cols="50" rows="10"></textarea></th>
            </tr>
            <tr>
                <th>How did you hear of us?</th>
                <th>
                    <select name="" id="" style="width: 100px;">
                        <option value="">Google</option>
                    </select>
                </th>
            </tr>
            <tr>
                <th>Newsletter</th>
                <th><input checked type="checkbox">Ensure this box is checked if you would like to receive email updates
                </th>
            </tr>
            
    </table>
    <tr><button style="align: bottom;">Send message</button></tr>
      
</body>
</html>
