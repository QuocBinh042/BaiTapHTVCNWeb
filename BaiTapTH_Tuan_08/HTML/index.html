<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEMO THI CUOI KY</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/app.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.6.4.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>

<body>
    <div class="header">
        <span id="header-txt">Tư vấn Online</span>
    </div>
    <div class="nav">
        <button class="btn-link" id="nav-btn">Trang chủ</button>
        <button class="btn-link" id="nav-btn" data-toggle="modal" data-target="#myModal">Đặt lịch</button>
    </div>

    <div style="border: 1px solid gray;">
        <table class="table table-bordered" id="table_model">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Mã bệnh nhân</th>
                    <th>Mật khẩu</th>
                    <th>Ngày khám</th>
                    <th>Phụ thu dịch vụ</th>
                    <th>Chuyên khoa</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>123456a</td>
                    <td>BN-012345</td>
                    <td>12/8/2020</td>
                    <td>1000000</td>
                    <td>Ngoại tổng quát</td>
                </tr>
            </tbody>
        </table>
        <h2 style="text-align: center;">21081801 - Trần Lê Quốc Bình - DHKTPM17ATT</h2>
    </div>



    <div class="modal active" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content" style="width: 700px;">
                <div class="modal-header">
                    <h3 class="modal-title">Đặt lịch khám online</h3>
                    <button type="button" class="btn btn-default">x</button>
                </div>
                <div class="box modal-body">
                    <div class="flex-column d-flex">
                        <label><b>Mã bệnh nhân</b> </label>
                        <input type="text" name="" id="maBenhNhan" class="box-input" placeholder="Ma benh nhan">
                        <span class="box-note" id="tbMaBenhNhan">(*)BN-YYYYYY</span>
                    </div>

                    <div class="box flex-column d-flex">
                        <label><b>Mật khẩu</b> </label>
                        <input type="text" name="" id="matKhau" class="box-input" placeholder="Mat khau">
                        <span class="box-note">(*)</span>
                    </div>

                    <div class="box flex-column d-flex">
                        <label><b>Ngày khám</b> </label>
                        <input type="date" name="" id="ngayKham" class="box-input" placeholder="mm/dd/yyyy">
                        <span class="box-note">(*)</span>
                    </div>

                    <div class="box flex-column d-flex">
                        <label><b>Loại dịch vụ</b> </label>
                        <div class="d-flex flex-row">
                            <div class="checkbox-loai d-flex flex-row">
                                <input type="checkbox" id="loaiDichVu1">
                                <label for="" class="checkbox-lblloai">Khám theo yêu cầu</label>
                            </div>
                            <div class="checkbox-loai d-flex flex-row">
                                <input type="checkbox" id="loaiDichVu2">
                                <label for="" class="checkbox-lblloai">Điều trị ngoại trú</label>
                            </div>
                            <div class="checkbox-loai d-flex flex-row">
                                <input type="checkbox" id="loaiDichVu3">
                                <label for="" class="checkbox-lblloai">Bác sĩ theo yêu cầu</label>
                            </div>
                        </div>
                    </div>

                    <div class="box flex-column d-flex">
                        <label><b>Chuyên khoa</b> </label>
                        <select class="box-input" id="chuyenKhoa">
                            <option id="v1">Ngoại tổng quát</option>
                            <option id="v2">Nhi</option>
                            <option id="v3">Nội tổng quát</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary" data-dismiss="modal" style="margin-top: 20px;" onclick="app()">Đặt lịch</button>
                </div>
                <div class=" modal-footer ">
                    <button class="btn btn-primary " data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
