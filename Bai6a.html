<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 6a</title>
    <style>
        table{
          border-style: solid;
          border-color: #f7dede;
        }
    </style>
</head>
<body>
    <table  style="width: 350px;height: 250px; " border="10px"  >
        <tr>
            <th>1</th>
            <th colspan="4">2</th>
        </tr>
        <tr>
            <th rowspan="3">3</th>

            <th style="background-color: rgb(255, 153, 0);">4</th>
            <th style="background-color: rgb(255, 153, 0);">5</th>
            <th colspan="2" rowspan="2" style="background-color: yellow;" >6</th>
        </tr>
        <tr>
            <th style="background-color: rgb(255, 153, 0);">7</th>
            <th style="background-color: rgb(255, 153, 0);">8</th>
        </tr>
        <tr>
            <th colspan="2" style="background-color: yellow;">9</th>
            <th style="background-color: yellow;">10</th>
        </tr>
        </table>
        
    </body>
</html>
