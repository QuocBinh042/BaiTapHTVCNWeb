<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">

</head>

<body>
    <div id="container">
        <div id="ket_qua">
            <div id="ket_qua_cu">
                <p id="gia_tri_cu"></p>
            </div>
            <div id="xuat_ket_qua">
                <p id="gia_tri_xuat"></p>
            </div>
        </div>
        <div style="margin-top: 30px;">
            <button class="so" id="7">7</button>
            <button class="so" id="8">8</button>
            <button class="so" id="9">9</button>
            <button class="xu_li" id="+">+</button>
            <button class="so" id="4">4</button>
            <button class="so" id="5">5</button>
            <button class="so" id="6">6</button>
            <button class="xu_li" id="-">-</button>
            <button class="so" id="1">1</button>
            <button class="so" id="2">2</button>
            <button class="so" id="3">3</button>
            <button class="xu_li" id="*">&times;</button>
            <button class="so" id="0">0</button>
            <button class="xu_li" id="xoa_tat_ca">C</button>
            <button class="xu_li" id="=">=</button>
            <button class="xu_li" id="%">%</button>
        </div>
    </div>

    <script src="cal.js"></script>
</body>


</html>
