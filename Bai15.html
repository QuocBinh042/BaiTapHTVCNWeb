<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai15</title>
</head>
<body style="width: 520px;">
    <h1>Contact Us</h1>
    <fieldset>
        
    <legend>Your message</legend>
    <table>
            <tr>
                <td>To</td>
                <td><input type="email" name="email" id="email" placeholder="Example cafe"></td>
            </tr>
            <tr>
                <td>Your email</td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td>Message</td>
                <td><textarea name="message" id="message" cols="50" rows="10"></textarea></td>
            </tr>
    </table>
    </fieldset>
    <fieldset>

    <legend>How you found us</legend>
    <table>
            <tr>
                <td>How did you hear of us?</td>
                <td>
                    <select name="" id="" style="width: 100px;">
                        <option value="">Google</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Newsletter</td>
                <td><input checked type="checkbox">Ensure this box is checked if you would like to receive email updates</td>
            </tr>
        </table>        
    </fieldset>
    <button style="align: bottom;">Send message</button>
</body>
</html>
