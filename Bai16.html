<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai16</title>
    <style>
        body{
            box-shadow: 0px 0px 6px 3px rgb(78, 69, 69);
            width: 350px;   
        }
        div{
            margin: 10px 10px 10px 10px;
        }
    </style>

</head>
<body>
<div>
    <h1>Travel reservation form</h1>
    <h3>*denotes mandotory</h3>
    Full name*: <br>
    <input type="text" style="width: 150px;" placeholder="FirstName LastName"> <br>
    Email address*: <br>
    <input type="text " style="width: 150px;" placeholder="EMAIL_ADDRESS"> <br>
    Select Tour Package*: <br>
    <select name="" id="" style="width: 90px;"> 
        <option value="">Goa</option>
    </select> <br>
    Arrival date*: <br>
    <input type="text " style="width: 150px;" placeholder="m/d/y"> <br>
    Number of persons*: <br>
    <input type="text " style="width: 150px;" placeholder="UNKNOWN_TYPE"> <br>
    What would you want to avail?* <br>
    Boarding <input type="checkbox" name="" id=""> <br>
    Fooding <input type="checkbox" name="" id=""> <br>
    Sight seeing <input type="checkbox" name="" id=""> <br>
    Discount Coupon code:<br>
    <input type="text " style="width: 150px;" placeholder="UNKNOWN_TYPE"> <br>
    Terms and condition* <br>
    <input type="radio" checked> I agree <input type="radio"> I disagree <br>
    <button>Complete reservation</button>
</div>

</body>
