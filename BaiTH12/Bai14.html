<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai14</title>
    <style>
       table{
            text-align: left;         
       }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <p>Use the following form to send a message to Example Cafe</p>
    <table>
            <tr>
                <td>Your email</td>
                <th><input type="email" name="email" id="email"></th>
            </tr>
            <tr>
                <td>Message</td>
                <td><textarea name="message" id="message" cols="50" rows="10"></textarea></td>
            </tr>
            <tr>
                <td>How did you hear of us?</td>
                <td>
                    <select name="" id="" style="width: 100px;">
                        <option value="">Google</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Newsletter</td>
                <td><input checked type="checkbox">Ensure this box is checked if you would like to receive email updates</td>
            </tr>
            
    </table>
    <tr><button style="align: bottom;">Send message</button></tr>
      
</body>
</html>
